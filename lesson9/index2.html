<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form class="form" action="#">
        <h2>Форма</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt, veritatis. Totam quaerat facere est natus?</p>
        <input id="checkbox" type="checkbox" class="check">
        <label for="checkbox"> 
            согласен с условиями
        </label>
        <div class="error"></div>
        <button type="submit">Отправить</button>
    </form>

    <script>
        const inputEl = document.querySelector('.check');
        const formEl = document.querySelector('.form');
        const errorEl = formEl.querySelector('.error');

        inputEl.addEventListener('click', function(e) {
            const tsrget = e.target;
            // console.log(tsrget.value);
            console.log(tsrget.checked); //true,false,выбрвн,не выбран
        });
        formEl.addEventListener('submit', function(e) {
            //console.log(inputEl.checked ? 'молодец' : 'выбрать согласен с условиями');

            if (inputEl.checked) {
                console.log('молодец');
            } else {
                errorEl.textContent = 'выбрать согласен с условиями';
                //console.log('Забыл поставить галочку');
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
