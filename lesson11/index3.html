<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://kit.fontawesome.com/39d9b5c200.js" crossorigin="anonymous">
    </script>
    <div>
        текущее время: <span class="currentTime">0</span>
    </div>
    <div class="player">
        <video src="https://video-previews.elements.envatousercontent.com/h264-video-previews/0821e428-3d07-11e3-a2aa-005056926838/5951791.mp4"></video>
        <input type="range" class="timing" value="0" step="0.001">
    </div>
    <i class="fas fa-play"></i>
    <i class="fas fa-pause"></i>
    <input type="range" class="volume" min="0" max="1" step="0.01">
    <script>
        const videoEl = document.querySelector('video');
        const playBtnEl = document.querySelector('.fa-play');
        const pauseBtnEl = document.querySelector('.fa-pause');
        const volumeEl = document.querySelector('.volume');
        const timingEl = document.querySelector('.timing');
        const currentTimeEl = document.querySelector('.currentTime');

        playBtnEl.addEventListener('click', () => {
            videoEl.play();
        });
        pauseBtnEl.addEventListener('click', () => {
            videoEl.pause();
        });
        videoEl.addEventListener('timeupdate', event => {
            currentTimeEl.innerText = videoEl.currentTime;
            timingEl.value = videoEl.currentTime / videoEl.duration * 100;

        });
        setInterval(function(e) {
            currentTimeEl.textContent = Math.round(videoEl.currentTime) + " сек";
        });
        volumeEl.addEventListener('input', () => {
            videoEl.volumeEl = volumeEl.value;
        });
    </script>
</body>

</html>
